<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Css Inherit</title>
	<style>
		body{
			color: brown;
			font-size: 20px;
		}
		ul{
			color: red;
		}
		li{
			color: rgb(4, 95, 4);
		}
		.orange{
			color: orange !important;
		}
		#passive{
			color: gray;
		}
		a{
			color:inherit;
		}
		span{
			color: red;
			border: 1px solid green;
		}
		#inherit span{
			color: inherit;
		}
	</style>
</head>

<body>


	<h1>Komple Uygulamalı Web Geliştirme</h1>,


	<ul>
		<li id="passive" class="orange">Html5</li>

			<a href="#">Jquery</a>
		</li>
	</ul>


	<div>

	</div>

	<div>

	</div>

	<div id="inherit">
		Lorem ipsum <span>dolor sit amet,</span> consectetur adipisicing.
	</div>



</body>

</html>
